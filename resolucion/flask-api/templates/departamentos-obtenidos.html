<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flask-Departamentos</title>
  </head>
  <body>
    <h2>Departamentos obtenidos - {{numero_departamentos  }}</h2>

    {% for e in departamentos %}

    <ol>
      <li><b>Nombre: </b>{{e['nombre_propietario']}}</li>
      <li><b>Costo: </b>{{e['costo']}}</li>
      <li><b>Cantidad de cuartos: </b>{{e['cantidad_cuartos']}}</li>
      <li><b>Edificio: </b>{{e['edificio']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
