<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Flask-Edificios</title>
  </head>
  <body>
    <h2>Edificios obtenidos - {{numero_edificios}}</h2>

    {% for e in edificios %}

    <ol>
      <li><b>Nombre: </b>{{e['nombre']}}</li>
      <li><b>Dirrecion: </b>{{e['dirreccion']}}</li>
      <li><b>Ciudad: </b>{{e['ciudad']}}</li>
      <li><b>Tipo: </b>{{e['tipo']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
